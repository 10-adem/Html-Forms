<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task</title>
    <style>
        .class {
            display: inline-block;
            width: 250px;
        }

        #sözleşme_kopyası {
            width: 250px;
        }

        #yorum1 {
            resize: none;
        }

        .ass {
            display: block;
            align-items: center;
        }

        .inpc {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>

<body>
    <form action="tresult.html" method="get">
        <div>
            <fieldset>
    
                <h1><b>ABC Tasarım Program Kurulum ve Satış Sözleşmesi</b></h1>
    
                
                    <div>
                        <fieldset class="szlm">
    
                            <legend>Sözleşme Onayı</legend>
    
    
                            <input type="checkbox" name="Sözleşme Onayı" id="söz" value="Onaylandı" required>
    
                            <label for="söz">Aşağıdaki Bilgilerin doğruluğunu kabul ediyorum ve sözleşmesini
                                onaylıyorum.</label>
                            <br>
                            <input type="submit" value="Formu Kaydet">
    
                            <input type="reset" value="Formu Temizle">
    
                        </fieldset>
                    </div>
    
                    <div>
                        <fieldset >
                            <legend>Kişisel Bilgiler</legend>
    
                            <label class="inpc" for="GüvenlikID">Form Güvenlik ID</label>
                            <input class="in" type="password" name="Girilen GüvenlikID" id="GüvenlikID" placeholder="asdfgh"
                                pattern="[a-z]{6}">
    
                            <br><br>
    
                            <label for="name" class="inpc">Ad</label>
                            <input class="in" type="text" name="isim" id="name">
    
                            <br><br>
    
                            <label for="lastname" class="inpc">Soyad</label>
                            <input class="in" type="text" name="soyad" id="lastname">
    
                            <br><br>
    
                            <label for="age" class="inpc">Yaş</label>
                            <input class="in" size="200" type="number" name="Girilen yaş" id="age" step="1">
    
                            <br><br>
    
                            <label class="inpc" for="Email">Mail Adresi</label>
                            <input class="in" type="email" name="Girilen_Email" id="email">
    
                            <br><br>
    
                            <label class="inpc" for="dosya">Fotoğraf Ekle</label>
                            <input class="in" type="file" name="Seçilen Dosya" id="dosya">
                            <br>
                        </fieldset>
                    </div>
    
                    <div>
                        <fieldset>
                            <legend>Diğer Bilgiler</legend>
    
                            <h3>Buradaki alanlar mesleki deneyimi kapsar</h3>
    
                            <table>
                                <tr>
                                    <td>Sektöre Giriş Tarihi</td>
                                    <td><input type="date"></td>
                                </tr>
                                <tr>
                                    <td rowspan="4">Sektör Deneyimi</td>
                                    <td><input type="radio" name="sektor-deneyim" id="1-5yıl">
                                        <label for="1-5yıl" class="label">1-5 yıl</label></td>
                                </tr>
                                <td>
                                    <input type="radio" name="sektor-deneyim" id="6-10yıl">
                                    <label for="6-10yıl" class="label">6-10 yıl</label>
                                </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="sektor-deneyim" id="11-15yıl">
                                        <label for="11-15yıl" class="label">11-15 yıl</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="sektor-deneyim">
                                        <label for="15-üzeri" class="label">15-üzeri</label>
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td rowspan="4">
                                        <label for="program">Programlama Dilleri</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select name="program" size="4" multiple>
                                            <option value="C#">C#</option>
                                            <option value="php">php</option>
                                            <option value="Java">Java</option>
                                            <option value="Python">Python</option>
                                            <option value="CSS">CSS</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
    
                    <div>
                        <fieldset>
                            <legend>Sözleşme Kopyası</legend>
    
                            <label for="yorum1"></label>
                            <textarea cols="30" rows="5"
                                id="yorum1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo velit libero porro at natus beatae nisi? Voluptate nemo ratione ipsa veniam nam. Voluptate placeat modi ab fugiat voluptates alias est praesentium, magnam quas officiis veritatis? Quibusdam corporis sit animi beatae nemo. Saepe nam numquam recusandae odit quasi ipsum, fugit nisi ad beatae voluptatum aliquam nostrum odio quos officia provident, assumenda dolore. At earum fugiat rerum voluptas eveniet? Vitae, expedita. Quia vel saepe eaque laudantium ullam ipsa facere error, accusamus in nobis quis hic. Error qui nemo iste quos asperiores nulla blanditiis quasi odio, sequi quam tenetur itaque obcaecati praesentium recusandae?</textarea>
                        </fieldset>
    
                        <fieldset>
                            <legend>Mail Listesi</legend>
                            <label for="istiyorum">Mail Listesine Katılmak<b> İstiyorum</b></label>
                            <input type="radio" name="maillistesi" id="istiyorum" value="Mail Listesine Katılmak İstiyorum"
                                checked>
    
                            <br>
                            <label for="istemiyorum">Mail Listesine Katılmak<b> İstemiyorum</b></label>
                            <input type="radio" name="maillistesi" id="istemiyorum"
                                value="Mail Listesine Katılmak İstemiyorum">
    
                        </fieldset>
                    </div>
            </fieldset>
        </div>
    </form>
   
</body>

</html>
